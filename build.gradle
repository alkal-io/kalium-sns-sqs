plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
    id "com.palantir.git-version" version "0.12.0-rc2"
    id 'signing'
    id 'jacoco'
}

group = 'io.alkal'
version = '0.0.4'

dependencies {

    implementation platform('software.amazon.awssdk:bom:2.5.29')

    implementation 'software.amazon.awssdk:sqs'
    implementation 'software.amazon.awssdk:sns'

    implementation 'io.alkal:kalium:0.0.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    implementation 'com.google.protobuf:protobuf-java:3.9.2'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.23.4'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/groups/staging"
    }
    maven {
        url "https://oss.sonatype.org/content/groups/public"
    }
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    classifier = 'javadoc'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'io.alkal'
            artifactId = 'kalium-sns-sqs'
            version = '0.0.4-SNAPSHOT'
            from components.java
            artifact sourcesJar
            artifact javadocJar
            pom {
                name = 'Kalium SNS/SQS '
                description = 'An AWS SNS/SQS implementation of KaliumQueueAdapter. current commit_id' + gitVersion()
                url = 'https://kalium.alkal.io'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'zivzs'
                        name = 'Ziv Salzman'
                        email = 'ziv@alkal.io'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/alkal-io/kalium-sns-sqs.git'
                    developerConnection = 'scm:git:ssh://github.com/alkal-io/kalium-sns-sqs.git'
                    url = 'http://github.com/alkal-io/kalium-sns-sqs.git'
                }
            }
        }
    }
    repositories {
        maven {
            def releasesRepoUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2"
            def snapshotsRepoUrl = "https://oss.sonatype.org/content/repositories/snapshots"
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            // url = snapshotsRepoUrl
            credentials {
                username = project.properties['sonatype.user']
                password = project.properties['sonatype.password']
            }
        }
    }
}

signing {
    sign publishing.publications.maven
}


javadoc {
    if (JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        xml.destination file("${buildDir}/reports/jacoco/report.xml")
        html.enabled false
    }
}

jacocoTestReport.dependsOn(test)
